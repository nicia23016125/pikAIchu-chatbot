<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Your Site</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
    background-image: url('https://img.freepik.com/free-vector/aesthetic-dreamy-background-purple-cloudy-sky-vector-glitter-design_53876-156334.jpg?semt=ais_hybrid&w=740');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    backdrop-filter: brightness(0.9);
  }
  main {
    background-color: rgba(255, 255, 255, 0.4); /* lighter translucency */
    padding: 1.5rem;
    border-radius: 18px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    min-height: 100vh;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  </style>
</head>
<body>
  <nav>
     <div class="logo">
  <img src="logo.jpg" alt="Pikaichu logo" class="logo-img" />
  <span>Pikaichu</span>
</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="discussion.html">Discussions</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <main class="auth-container fade-in" tabindex="-1" role="main" aria-labelledby="login-title">
    <h1 id="login-title" class="auth-title">Welcome Back</h1>
    <form class="auth-form" action="#" method="POST" autocomplete="off" novalidate>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required autocomplete="username" placeholder="you@example.com" />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="••••••••" />

      <button type="submit" class="btn pastel-btn">Log In</button>
    </form>

    <p class="auth-switch">
      New to this? <a href="signup.html" class="link-primary">Sign up</a>
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
