<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Your Site</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
     <div class="logo">
  <img src="logo.jpg" alt="Pikaichu logo" class="logo-img" />
  <span>Pikaichu</span>
</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="discussion.html">Discussions</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <main class="auth-container fade-in" tabindex="-1" role="main" aria-labelledby="signup-title">
    <h1 id="signup-title" class="auth-title">Create Account</h1>
    <form class="auth-form" action="#" method="POST" autocomplete="off" novalidate>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="fullname" required placeholder="Your name" autocomplete="name" />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required autocomplete="email" placeholder="you@example.com" />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required autocomplete="new-password" placeholder="Create password" />

      <button type="submit" class="btn pastel-btn">Sign Up</button>
    </form>

    <p class="auth-switch">
      Already have an account? <a href="login.html" class="link-primary">Log in</a>
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
